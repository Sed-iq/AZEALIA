<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport content=width=device-width, initial-scale=1, shrink-to-fit-no ">
	<link rel="stylesheet" type="text/css" href="all.css">
	<title>font awesome</title>
	<style type="text/css">
	  * {
	  	box-sizing: border-box;
	  	margin: 0;
	  	padding:0;
	  	font-family: sans-serif;
	  	overflow-x: 0;
	  	overflow-y: 0;
	  	position: relative;
	  }

	  div {
	  	color: navy;
	  	cursor: pointer;
	  	padding-bottom: 20px;
  
	  }
	  div:hover {
	  	color: red

	  }
	  section {
	position: relative;
	 
	align-items: center;
	justify-content: center;
	width: 100%;
	min-height: 100vh;
	padding: 50px 0;
}
	</style>
</head>
<body>
		<h1>THIS IS SO AWESOME </h1>
	<div class="container">

		<section> 
	<div style="font-size: 80px " id="first">
<i class="fa fa-home"></i>  </div>


<div style="font-size: 80px;display: none;" id="sec">
 <i class="fa fa-atom"></i> </div>


 <div style="font-size: 80px;display: none;"id="m">
 <i class="fa fa-anchor "></i> </div>

 <div style="font-size: 80px;display: none;" id="n">
 <i class="fa fa-ambulance"></i> </div>

 <div style="font-size: 80px;display: none;" id="o">
 <i class="fa fa-american-sign-language-interpreting"></i> </div></div></section>
 <script src="jquery.js"></script>
 <script type="text/javascript">
 	$(document).ready(function(){
 		$("#first").click(function(){
 			$("#sec,#m,#n,#o").toggle(1000);
 		})
 	})
 </script>
</body>
</html>
